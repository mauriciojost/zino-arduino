; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
env_default = main

[env:main]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
;build_flags = -D DEBUG -D LOG_LEVEL=0 -D CYCLE_OF_1S -D FAST
build_flags = -D DEBUG -D LOG_LEVEL=0 -D CYCLE_OF_1S
;build_flags = -D CYCLE_OF_1S
;build_flags = -D DEBUG -D LOG_LEVEL=0

[env:bot-test]
platform = native
build_flags = -std=gnu++11 -D BOT_TEST -D LOG_LEVEL=0 -D CYCLE_OF_1S

[env:misc-test]
platform = native
build_flags = -std=gnu++11 -D MISC_TEST -D LOG_LEVEL=0 -D CYCLE_OF_1S

[env:clock-test]
platform = native
build_flags = -std=gnu++11 -D CLOCK_TEST -D LOG_LEVEL=2 -D CYCLE_OF_1S

[env:pump-test]
platform = native
build_flags = -std=gnu++11 -D PUMP_TEST -D LOG_LEVEL=2 -D CYCLE_OF_1S

[env:level-test]
platform = native
build_flags = -std=gnu++11 -D LEVEL_TEST -D LOG_LEVEL=0  -D CYCLE_OF_1S

[env:delayer-test]
platform = native
build_flags = -std=gnu++11 -D DELAYER_TEST -D LOG_LEVEL=0  -D CYCLE_OF_1S

[env:humidity-test]
platform = native
build_flags = -std=gnu++11 -D HUMIDITY_TEST -D LOG_LEVEL=0  -D CYCLE_OF_1S

