; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html
[common]
version = 0.5.0
cycle = CYCLE_OF_1S
;cycle = CYCLE_OF_8S
loglevel = 0
;debug = DEBUG
debug = NO_DEBUG

[flags]
main_build_flags = -D VERSION=v${common.version} -D ${common.cycle} -D LOG_LEVEL=${common.loglevel} -D ${common.debug}
test_build_flags = -D VERSION=v${common.version} -D ${common.cycle} -D DEBUG -std=gnu++11

[platformio]
env_default = main

[env:main]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
build_flags = ${flags.main_build_flags}

[env:bot-test]
platform = native
build_flags = ${flags.test_build_flags} -D BOT_TEST -D LOG_LEVEL=0

[env:misc-test]
platform = native
build_flags = ${flags.test_build_flags} -D MISC_TEST -D LOG_LEVEL=0

[env:clock-test]
platform = native
build_flags = ${flags.test_build_flags} -D CLOCK_TEST -D LOG_LEVEL=2

[env:pump-test]
platform = native
build_flags = ${flags.test_build_flags} -D PUMP_TEST -D LOG_LEVEL=2

[env:level-test]
platform = native
build_flags = ${flags.test_build_flags} -D LEVEL_TEST -D LOG_LEVEL=0

[env:delayer-test]
platform = native
build_flags = ${flags.test_build_flags} -D DELAYER_TEST -D LOG_LEVEL=0

